<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis XV</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000000; /* Fondo negro */
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: 100%; /* Mantén la altura relativa */
            max-height: 700px;
        }

        .media {
            /* Para los gif de fondo*/
            position: absolute; /* Posición relativa al contenedor */
            top: 50%; /* Centra verticalmente */
            left: 50%; /* Centra horizontalmente */
            transform: translate(-50%, -50%); /* Ajusta el anclaje al centro */
            width: 100%;
            display: none; /* Oculto inicialmente */
        }

        .inicio {
            width: 70%;
        }

        #abrir-invitacion {
            display: block; /* El GIF inmóvil se muestra inicialmente */
            cursor: pointer; /* Cambia el cursor para indicar que es interactivo */
        }

        .botones {
            display: none;  /* Oculto inicialmente */
            position: absolute; /* Tamaño anclado al contenedor */
            cursor: pointer;
            width: 15%; /* Tamaño de los botones */
        }

        #b_location {
            top: 49%;
            right: 1.7%;  
        }

        #b_confirm {
            top: 64%;
            /*left: 1.3%;*/
            right: 98,7%;
            width: 20%;
        }
    </style>    
</head>
<body>
    <div class="container">
        <!-- GIF inmóvil inicial -->
        <img id="abrir-invitacion" src="resources/abrir-inmovil.png" alt="Imagen inicial" class="media inicio">

        <!-- GIF animado del botón -->
        <img id="abrir-animado" src="resources/abrir-invitacion.gif" alt="GIF animado del botón" class="media inicio">

        <!-- GIF de bienvenida -->
        <img id="gif-bienvenida" src="resources/invitacion-xv-luci.gif" alt="GIF de bienvenida" class="media">

        <!-- GIF de información (bucle) -->
        <img id="gif-informacion" src="resources/informacion.gif" alt="GIF de información" class="media">

        <!-- Botones interactivos -->
        <a href="https://maps.app.goo.gl/nfsci5PnaCamMnkFA" target="_blank">
            <img id="b_location" src="resources/pin-ubicacion-neon.png" alt="Ubicación" class="botones">
        </a>
        <a href="https://wa.link/2tzw4c" target="_blank">
            <img id="b_confirm" src="resources/like-neon.png" alt="Confirmacion" class="botones">
        </a>
    </div>

    <!-- Música de fondo -->
    <audio id="music" src="resources/dancing-queen-bucle.mp3"></audio>

    <script>
        // Elementos del DOM
        const gifInmovil = document.getElementById('abrir-invitacion'); // GIF inmóvil inicial
        const gifAnimado = document.getElementById('abrir-animado'); // GIF animado del botón
        const gifBienvenida = document.getElementById('gif-bienvenida'); // GIF de bienvenida
        const gifInformacion = document.getElementById('gif-informacion'); // GIF de información

        const b_location = document.getElementById('b_location');   // Boton de ubicación
        const b_confirm = document.getElementById('b_confirm');   // Boton de confirmación

        const music = document.getElementById('music'); // Audio de fondo

        // Función para iniciar el flujo principal
        function iniciarFlujoPrincipal() {
            gifAnimado.style.display = 'none'; // Oculta el GIF animado
            gifBienvenida.style.display = 'block'; // Muestra el GIF de bienvenida

            // Reproduce el GIF de bienvenida y cambia al GIF de información en bucle
            setTimeout(() => {
                gifBienvenida.style.display = 'none'; // Oculta el GIF de bienvenida
                gifInformacion.style.display = 'block'; // Muestra el GIF de información
            }, 20600); // Ajusta este tiempo según la duración del GIF de bienvenida

            // Muestra los botones interactivos
            setTimeout(() => {
                b_location.style.display = "block"; // Muestra el boton de ubicación
                b_confirm.style.display = "block"; // Muestra el boton de confirmación
            }, 9800);

            // Inicia la música de fondo
            music.play().catch((error) => {
                console.log('El audio no pudo reproducirse automáticamente:', error);
            });
        }

        // Evento al hacer clic en el GIF inmóvil
        gifInmovil.addEventListener('click', () => {
            gifInmovil.style.display = 'none'; // Oculta el GIF inmóvil
            gifAnimado.style.display = 'block'; // Muestra el GIF animado

            // Espera a que termine el GIF animado para iniciar el flujo principal
            setTimeout(() => {
                iniciarFlujoPrincipal();
            }, 2000); // Ajusta este tiempo a la duración del GIF animado
        });
    </script>
</body>
</html>
